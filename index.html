<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>JC Student Card — Image Header & Footer</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--ink:#111317;--muted:#6b7280;--line:#e5e7eb}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;}

    .app-header, .app-footer {
      width:100%;
      max-width:480px;
    }

    .app-header img, .app-footer img {
      width:100%;
      display:block;
    }

    .page{
      width:100%;
      max-width:480px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:0;
      box-shadow: none;
      overflow:hidden;
      margin: 0;
    }

    header{background:#2f3338;color:#fff;text-align:left;font-weight:700;font-size:1.25rem;padding:.75rem 1rem;}
    .content{padding:12px;display:flex;flex-direction:column;gap:10px;align-items:center}

    .profile{position:relative;width:120px;height:140px;border:1px solid var(--line);overflow:hidden;background:#111;display:grid;place-items:center;cursor:pointer;border-radius:0}
    .profile img{width:100%;height:100%;object-fit:cover}

    .timebox{display:flex;align-items:center;gap:8px;width:100%;background:#fff;border:1px solid var(--line);border-radius:10px;padding:8px 10px;box-shadow:0 2px 8px rgba(0,0,0,.05)}
    .clock-icon{width:28px;height:28px}
    .now{font-weight:600;font-size:0.8rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}

    dl{width:100%;display:grid;grid-template-columns:140px 1fr;column-gap:20px;row-gap:6px}
    dt{color:var(--muted);font-weight:600}
    dd{margin:0}
    #nameDisplay[contenteditable="true"]{outline:none;border:none;padding:0;font-weight:600}

    .qr-wrap{display:flex;flex-direction:column;align-items:center;gap:6px}
    .qr{width:180px;height:180px;background:#fff;border:none;display:grid;place-items:center;padding:4px}
    .qr img{width:100%;height:100%;object-fit:contain;image-rendering:pixelated}
    .hint{color:var(--muted);font-size:.8rem}
  </style>
</head>
<body>
  <!-- Header Image -->
  <div class="app-header">
    <img src="header.jpeg" alt="App Header" />
  </div>

  <div class="page">
    <header>JC Student Card</header>
    <div class="content">
      <div class="profile" id="profile">
        <img id="avatar" alt="Profile photo" />
        <input id="photoInput" type="file" accept="image/*" hidden />
      </div>

      <div class="timebox" aria-live="polite">
        <img src="clock.jpg" alt="Clock icon" class="clock-icon" />
        <div class="now" id="nowText">—</div>
      </div>

      <dl>
        <dt>Name</dt>
        <dd id="nameDisplay" contenteditable="true" spellcheck="false">Kyle Stivala</dd>
        <dt>To verify status</dt>
        <dd>Scan QR code</dd>
        <dt>QR valid until</dt>
        <dd id="validUntilText"></dd>
      </dl>

      <div class="qr-wrap">
        <div class="qr">
          <img src="qrcode.jpg" alt="QR code" />
        </div>
        <div class="hint">Tap to Zoom</div>
      </div>
    </div>
  </div>

  <!-- Footer Image -->
  <div class="app-footer">
    <img src="footer.jpeg" alt="App Footer" />
  </div>

  <script>
    function ordinal(n){const s=["th","st","nd","rd"],v=n%100;return n+(s[(v-20)%10]||s[v]||s[0]);}
    function formatNiceDate(d){
      const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
      const hh=String(d.getHours()).padStart(2,'0');
      const mm=String(d.getMinutes()).padStart(2,'0');
      const ss=String(d.getSeconds()).padStart(2,'0');
      return `${days[d.getDay()]} ${ordinal(d.getDate())} ${months[d.getMonth()]} ${d.getFullYear()} ${hh}:${mm}:${ss}`;
    }

    const nowEl=document.getElementById('nowText');
    const untilEl=document.getElementById('validUntilText');
    const nameDisplay=document.getElementById('nameDisplay');
    const avatar=document.getElementById('avatar');
    const photoInput=document.getElementById('photoInput');
    const profile=document.getElementById('profile');

    const DEFAULT_PHOTO='data:image/svg+xml;charset=utf-8,'+encodeURIComponent(`
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
        <rect width="200" height="240" fill="#111"/>
        <circle cx="100" cy="90" r="60" fill="#d1d5db"/>
        <rect x="35" y="155" width="130" height="70" rx="12" fill="#d1d5db"/>
      </svg>`);

    const DEFAULT_NAME='Kyle Stivala';

    function save(){
      localStorage.setItem('jc_name', nameDisplay.textContent);
      localStorage.setItem('jc_photo', avatar.src);
    }

    function load(){
      const n=localStorage.getItem('jc_name')||DEFAULT_NAME;
      const p=localStorage.getItem('jc_photo')||DEFAULT_PHOTO;
      nameDisplay.textContent=n;
      avatar.src=p;
    }

    function tick(){
      const now=new Date();
      nowEl.textContent=formatNiceDate(now);
      const until=new Date(now.getTime()+7*24*60*60*1000);
      until.setSeconds(0);
      untilEl.textContent=formatNiceDate(until)+' CET';
    }

    nameDisplay.addEventListener('input', save);
    profile.addEventListener('click',()=>photoInput.click());
    photoInput.addEventListener('change',(e)=>{
      const file=e.target.files&&e.target.files[0];
      if(!file) return;
      const reader=new FileReader();
      reader.onload=()=>{avatar.src=reader.result;save();};
      reader.readAsDataURL(file);
      photoInput.value='';
    });

    load();
    tick();
    setInterval(tick,1000);
  </script>
</body>
</html>
